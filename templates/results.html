<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Search Result</h1>
        <a href="/" class="btn btn-success mb-4">Kembali</a>
        {% for result in results %}
        <div class="card mb-4 bg-body-tertiary">
            <div class="card-body">
                <h5 class="card-title">Document ID: {{ result.id }} Score: {{ result.score }}</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Verdict:</strong> {{ result.verdict }}</li>
                    <li class="list-group-item"><strong>Indictment:</strong> {{ result.indictment }}</li>
                    <li class="list-group-item"><strong>Lawyer:</strong> {{ result.lawyer }}</li>
                    <li class="list-group-item"><strong>Owner:</strong> {{ result.owner }}</li>
                </ul>
                <p class="card-text">{{ result.text }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
