<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advanced Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                Data Keputusan Pengadilan
            </a>
        </div>
    </nav>
    <div class="container-fluid mt-5 d-flex align-items-center flex-column">
        <div class="row">
            <div class="col-12">
                <h1 class="fw-bold">KEPUTUSAN PENGADILAN INDONESIA</h1>
            </div>
        </div>
        <form method="POST" action="query">
            <div class="row mt-3 mb-2">
                <div class="col-12">
                    <h4>Advance Search</h4>
                    <div class="input-group mb-3">
                        <label for="verdict" class="input-group-text">Putusan</label>
                        <select class="form-select" id="verdict" name="verdict">
                            <option value="">Semua</option>
                            <option value="guilty">Bersalah</option>
                            <option value="bebas">Bebas</option>
                            <option value="lepas">Lepas</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" id="query" name="query" placeholder="Cari Keputusan" aria-label="search-keputusan">
                        <button type="submit" class="btn btn-primary">Cari</button>
                    </div>
                </div>
            </div>
            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
